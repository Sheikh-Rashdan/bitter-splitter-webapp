<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>BitterSplitter</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/create-bill.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Icons -->
  <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <p class="title-label">BitterSplitter</p>
  <div class="divider-container"></div>
  <div class="column-container">
    <p class="body-title">Add Item</p>
    <input type="text" placeholder="Item Name" class="js-item-name-input">
    <input type="number" placeholder="Item Cost" class="js-item-cost-input">
    <div class="member-card-container js-member-card-container">
    </div>
    <button class="js-submit-add-item-button">
      Add
      <i class='bx  bxs-plus-circle'></i>
    </button>
  </div>
  <div class="column-container">
    <p class="body-title js-group-name">Group Name</p>
    <p class="body-subtitle">Bill</p>
    <div class="bill-item-card-container js-bill-item-card-container">
    </div>
    <button class="js-submit-split-bill-button">
      Split
      <i class='bx  bxs-currency-notes'></i>
    </button>
  </div>
  <script src="../scripts/create-bill.js" type="module"></script>
</body>

</html>

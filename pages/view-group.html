<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>BitterSplitter</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/view-group.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Icons -->
  <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <p class="title-label">BitterSplitter</p>
  <div class="divider-container"></div>
  <div class="column-container">
    <p class="body-title js-group-name">Group Name</p>
    <div class="member-cards-outer-container">
      <div class="member-cards-inner-container js-member-cards-inner-container">
      </div>
    </div>
    <button class="js-new-bill-button">
      New Bill <i class='bx  bxs-book-content'></i>
    </button>
  </div>
  <div class="column-container">
    <p class="body-title">Previous Bills</p>
    <div class="bill-cards-container js-bill-cards-container">
    </div>
    <button class="js-delete-group-button">
      Delete Group
      <i class='bx  bxs-trash-x'></i>
    </button>
  </div>
  <script src="../scripts/view-group.js" type="module"></script>
</body>

</html>
